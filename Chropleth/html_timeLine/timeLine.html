    <u><h3 id="timeLineHeading" ></h3> </u><!-- style="font-family: 'Tangerine', serif; font-size: 50px;margin-top: 0px;margin-bottom:0px;font-weight:700;" -->
    <input id="option1" type="radio" name="field" value="3months" onclick="updateTime()">

    <input id="option2" type="radio" name="field" value="6months" onclick="updateTime()">
    <label for="option2">6 Months</label>
    <input id="option3" type="radio" name="field" value="1year" onclick="updateTime()">
    <label for="option3">1 year</label>
    <input id="option4" type="radio" name="field" value="fulldata" checked="checked" onclick="updateTime()">
    <label for="option4">full data</label>
    </center>

<script>
    var year = "fullData";
    function updateTime(){
        var year = document.querySelector('input[name = "field"]:checked').value;
        console.log(year);
        var jsonDataString = localStorage.getItem('myStorage');
        var jsonData = JSON.parse(jsonDataString);
        createTimeLine(jsonData.currentTagName,year);
        $("#timeLineLink").attr('class','btn btn-success');
        $("#"+jsonData.currentTagName).attr('class','btn btn-success');
    };
    $(document).ready(function () {
        var currentBoxNum;
        var tmp = localStorage.getItem('myStorage');

        var jsonDataString;
        var jsonData;

        if (tmp.includes('object') ||  localStorage.getItem('myStorage') == undefined || localStorage.getItem('myStorage') == null) {
            jsonData = {
                "currentTagName": "machine-learning",
                "currentBox": "2"
            };
            localStorage.setItem('myStorage', JSON.stringify(jsonData));
        }
        else {
            jsonDataString = localStorage.getItem('myStorage');
            jsonData = JSON.parse(jsonDataString);
            currentBoxNum = jsonData.currentBox;
        }
        for (var i = 0; i <= 3; i++) {
            if (i == ((+currentBoxNum) % 4)) {
                $("box" + i).show("slow");
            }
            else {
                $("#box" + i).hide();
            }
        }

        if (typeof localStorage.getItem('myStorage') == 'undefined' || localStorage.getItem('myStorage') == null) {
            jsonData = {
                "currentTagName": "machine-learning",
                "currentBox": "2"
            };
            localStorage.setItem('myStorage', JSON.stringify(jsonData));
            createTimeLine("machine-learning",year);
            $("#timeLineLink").attr('class','btn btn-success');
            $("#"+jsonData.currentTagName).attr('class','btn btn-success btn-sm');
        }
        else {
            jsonDataString = localStorage.getItem('myStorage');
            jsonData = JSON.parse(jsonDataString);
            createTimeLine(jsonData.currentTagName,year);
            $("#timeLineLink").attr('class','btn btn-success');
            $("#"+jsonData.currentTagName).attr('class','btn btn-success btn-sm');
        }
    });
</script>
